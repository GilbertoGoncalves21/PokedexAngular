<poke-header></poke-header>
<main>
  <section class="button">
    <button
      mat-fab
      extended
      color="primary"
      [class.selected]="selectedGeneration === 'first'"
      (click)="loadFirstGeneration"
    >
      1째 Generation
    </button>
    <button
      mat-fab
      extended
      color="primary"
      [class.selected]="selectedGeneration === 'second'"
      (click)="loadSecondGeneration"
    >
      2째 Generation
    </button>
    <button
      mat-fab
      extended
      color="primary"
      [class.selected]="selectedGeneration === 'third'"
      (click)="loadThirdGeneration"
    >
      3째 Generation
    </button>
    <button
      mat-fab
      extended
      color="primary"
      [class.selected]="selectedGeneration === 'forth'"
      (click)="loadForthGeneration"
    >
      4째 Generation
    </button>
  </section>
  <ng-container *ngIf="showPokeList">
    <poke-list [pokemons]="pokemons"></poke-list>
  </ng-container>
</main>
